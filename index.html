    <header>
      <nav>
        <a href="#">
          <img src="https://fakestoreapi.com/icons/logo.png" alt="logo" />
        </a>
        <form class="form">
          <label class="label__text">
            <input
              list="list1"
              class="form__text"
              type="text"
              placeholder="find on Store"
            />
            <datalist id="list1">
              <option value="All">All</option>
              <option value="Men's clothing">Men's clothing</option>
              <option value="Women's clothing">Women's clothing</option>
              <option value="Jewelery">Jewelery</option>
              <option value="Electronics">Electronics</option>
            </datalist>
            <label class="form__submit" for="sunBtn">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </label>
            <input id="sunBtn" type="submit" />
          </label>
        </form>
        <button class="button__card" type="button">

          <span id="red-red"></span>
        </button>
      </nav>
    </header>
    <main>
      <section class="search">
        <ul>
          <li class="searchLi li-active">All</li>
          <li>|</li>
          <li class="searchLi">Men's clothing</li>
          <li>|</li>
          <li class="searchLi">Women's clothing</li>
          <li>|</li>
          <li class="searchLi">Jewelery</li>
          <li>|</li>
          <li class="searchLi">Electronics</li>
        </ul>
      </section>
      <section class="productCards"></section>
      <section class="basket basket-open">
        <button class="basket-close">
          <span class="basket-close1"></span>
          <span class="basket-close2"></span>
        </button>
        <article class="basket__container">
          <span class="basket__span"> Cart is empty! </span>
        </article>
      </section>
    </main>
    <script src="js/main.js"></script>
